name: Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Format check
        run: cargo fmt --verbose -- --check
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose